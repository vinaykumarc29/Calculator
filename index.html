<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="Calcontainer">
    <input type="text" id="text"  >
      <button class="button symbols" id="clearAll">AC</button>
      <button class="button symbols" id="parenthesis">()</button>
      <button class="button symbols">%</button>
      <button class="button symbols">/</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button symbols">x</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button symbols">-</i></button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button symbols">+</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button symbols"  id="backspace"><i class="fa-solid fa-delete-left"></i></button>
      <button class="button symbols" id="equals">=</i></button>
  </div>
  <script src="/script.js"></script>

</body>
</html>
