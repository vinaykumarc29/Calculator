<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">
  <title>calculator</title>
</head>
<body>
  <div class="calcContainer">
    <div class="calcDisplay">
      <p id="text"></p>
    </div>
      <div class="btnsContainer">
      <div class="buttons" id="clearAll">AC</div>
      <div class="buttons">7</div>
      <div class="buttons">4</div>
      <div class="buttons">1</div>
      <div class="buttons">0</div>
      <div class="buttons">()</div>
      <div class="buttons">8</div>
      <div class="buttons">5</div>
      <div class="buttons">2</div>
      <div class="buttons">.</div>
      <div class="buttons">%</div>
      <div class="buttons">9</div>
      <div class="buttons">6</div>
      <div class="buttons">3</div>
      <div class="buttons"><i class="fa-solid fa-delete-left"></i></div>
      <div class="buttons symbols"><i class="fa-solid fa-divide"></i></div>
      <div class="buttons symbols"><i class="fa-solid fa-xmark"></i></div>
      <div class="buttons symbols"><i class="fa-solid fa-minus"></i></div>
      <div class="buttons symbols"><i class="fa-solid fa-plus"></i></div>
      <div class="buttons symbols"><i class="fa-solid fa-equals"></i></div>
      </div>
    
  </div>
  <script src="/script.js"></script>
</body>
</html>
